<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    </style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./src/assets/logo.svg" alt="our logo">
        </div>
        <form action="" method="get" class="header__search">
            <input type="search" class="search__input" placeholder="Найти...">
        </form>
        <div class="header__profile">
            <span class="profile__name">Константин</span>
            <img src="./src/assets/user.jpg" alt="user photo">
        </div>
    </header>
    <main class="main">
        <div class="main__title">Наши партнёры</div>
        <section class="main__cards">
            <div class="cards__card">
                <img src="./src/assets/companies/henkel.png" alt="our logo">
            </div>
            <div class="cards__card">
                <img src="./src/assets/companies/deere.png" alt="our logo">
            </div>
            <div class="cards__card">
                <img src="./src/assets/companies/mcdonalds.png" alt="our logo">
            </div>
            <div class="cards__card">
                <img src="./src/assets/companies/ikea.png" alt="our logo">
            </div>
            <div class="cards__card">
                <img src="./src/assets/companies/reebok.png" alt="our logo">
            </div>
            <div class="cards__card">
                <img src="./src/assets/companies/nike.png" alt="our logo">
            </div>
            <div class="cards__card">
                <img src="./src/assets/companies/caterpilllar.png" alt="our logo">
            </div>
        </section>
    </main>
</body>
</html>
